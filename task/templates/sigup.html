{% extends 'menu.html' %}

{% block content %}
<style>
    body {
        background-color: black;
        color: white;
    }
    .form-group {
        background-color: rgba(128, 128, 128, 0.5); /* Cor cinza com 50% de opacidade */
        padding: 10px; /* Adiciona um pouco de espaço interno */
        margin-bottom: 10px; /* Adiciona um pouco de espaço inferior */
        border-radius: 5px; /* Adiciona bordas arredondadas */
    }
</style>
{% if user.is_authenticated %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-sm-6">
                        <form method="POST" action="{% url 'sigup' %}" class="border shadow p-3 bg-transparent rounded">
                            {% csrf_token %}
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="username">Nome de Usuário</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu nome de usuário">
                            </div>
                            <div class="form-group">
                                <label for="email">Endereço de E-Mail</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Digite seu E-Mail">
                                <small id="emailHelp" class="form-text text-white">Nunca compartilharemos seu e-mail com mais ninguém.</small>
                            </div>
                            <div class="form-group">
                                <label for="password1">Senha</label>
                                <input type="password" class="form-control" name="password1" id="password1" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <label for="password2">Digite a senha novamente</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <label for="group">Grupo</label>
                                <select class="form-control" name="group" id="group">
                                    <option value="admin">Administrador</option>
                                    <option value="user">Usuário</option>
                                </select>
                            </div>
                            <!-- Botão Cadastrar centralizado -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark text-white">Cadastrar</button>
                            </div>
                        </form>
                        <!-- Links para Início, Home e Sair -->
                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="btn btn-dark mr-2">Início</a>
                            <a href="{% url 'home' %}" class="btn btn-dark mr-2">Usuários</a>
                            <a href="{% url 'login' %}" class="btn btn-light mr-2 border shadow p-2 bg-transparent rounded text-dark">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
{% endif %}
            
{% endblock %}
