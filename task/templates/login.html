{% extends 'menu.html' %}

{% block content %}
<main class="container mt-5" style="background-color: #f5f5f5;">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form method="POST" action="{% url 'login' %}" class="border shadow p-3 bg-transparent rounded">
                {% csrf_token %}
                <h1 class="text-center">Login</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
